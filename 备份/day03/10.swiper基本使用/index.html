<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- 第一步 先引入他的css文件及js文件 -->
<link rel="stylesheet" href="./swiper.min.css">
<!-- 引入js文件之后 全局多一个Swiper 当作构造函数使用 -->
<script src="./swiper.min.js"></script>
<title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  html,body,.swiper-container{
    width: 100%;
    height: 100%;
  }
  .swiper-slide{
    background-color: skyblue;
    font-size: 80px;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
  <!-- 第二步 书写一个轮播结构 -->
  <!-- 轮播图整体容器 -->
  <div class="swiper-container">
    <!-- 每一屏的那个容器 -->
    <div class="swiper-wrapper">
      <!-- 每一屏所展示的内容 -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- 小圆点 -->
    <div class="swiper-pagination"></div>
    <!-- 左右按钮 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
  <script>
    // 第三步 生成一个Swiper的实例化对象
    // 参数1 某个css选择器或真实dom节点  参数2 配置对象
    new Swiper(document.querySelector('.swiper-container'), {
      spaceBetween: 30,//每张图中间的距离
      autoplay: { //自动轮播
        delay: 2000, //当前屏显示的时间
        disableOnInteraction: false, //鼠标操作之后禁用不禁用自动轮播
      },
      pagination: {
        el: '.swiper-pagination', //获取小圆点容器
        clickable: true, //控制小圆点是否可以点击
      },
      navigation: { //获取左右按钮的
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
