<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel="stylesheet" href="./swiper.min.css">
<script src="./swiper.min.js"></script>
<title>Document</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  html,body,.swiper-container{
    width: 100%;
    height: 100%;
  }
  .swiper-container{
    height: 50%;
  }
  .swiper-slide{
    background-color: skyblue;
    font-size: 80px;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
  <!-- 注意点 -->
  <!-- 
    1.内容不要乱写乱改 建议大伙直接复制 
    2.一定要现有轮播图的结构 才能去生成他的实例 !!!  !!!  !!!
    3.配置项 找文档! 百度!
    4.容器和实例必须是一一对应的  !!!  !!!  !!!
      多个实例对应一个容器 会出问题
      多个容器对应一个实例 不出问题 咱不会这么用(1.吓人 2.功能用的不是自己的)
   -->
   
  <div class="swiper-container" id="san">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <div class="swiper-container" id="ni">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script>
    new Swiper('#san', {
      speed:2000, //到下一张所花费的时间
      loop:true,//无缝轮播
      spaceBetween: 30,
      autoplay: { 
        delay: 2000, 
        disableOnInteraction: false, 
      },
      pagination: {
        el: '.swiper-pagination', 
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    new Swiper('#ni', {
      autoplay: { 
        delay: 2000, 
        disableOnInteraction: false, 
      },
    });
    
    // new Swiper(document.querySelector('.swiper-container'), {
    //   speed:2000, //到下一张所花费的时间
    //   loop:true,//无缝轮播
    //   spaceBetween: 30,
    //   autoplay: { 
    //     delay: 2000, 
    //     disableOnInteraction: false, 
    //   },
    //   pagination: {
    //     el: '.swiper-pagination', 
    //     clickable: true,
    //   },
    //   navigation: {
    //     nextEl: '.swiper-button-next',
    //     prevEl: '.swiper-button-prev',
    //   },
    // });
  </script>
</body>
</html>
